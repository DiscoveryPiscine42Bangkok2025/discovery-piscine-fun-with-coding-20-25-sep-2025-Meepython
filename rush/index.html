<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Project Portfolio</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* background: dark with orange gradient glow */
    body {
      background: #121215;
      min-height: 100vh;
      margin: 0;
      color: #eee;
      font-family: "Inter", sans-serif;
    }

    .page {
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: 32px;
    }

    .title {
      font-weight: 800;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #ff9900, #ff5e00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle { color: #bbb; }

    .cards { max-width: 1100px; width: 100%; }

    .card-link { text-decoration: none; color: inherit; }

    .profile-card {
      background: #222;
      border: 0;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,.6), 0 0 15px rgba(255,120,20,.3);
      transition: transform .2s ease, box-shadow .2s ease;
      padding: 28px;
    }

    .profile-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 40px rgba(0,0,0,.7), 0 0 25px rgba(255,120,20,.5);
    }

    .avatar {
      width: 96px; height: 96px;
      border-radius: 50%; object-fit: cover;
      border: 3px solid #ff7a18;
      box-shadow: 0 0 12px rgba(255,120,20,.6);
    }

    .name { font-weight: 700; font-size: 1.25rem; margin-top: 14px; }
    .role { color: #aaa; font-size: .95rem; }
  </style>
</head>
<body>
  <main class="page">
    <div class="container text-center">
      <h1 class="title display-5 mb-2">Our Project Portfolio</h1>
      <p class="subtitle mb-5">Please select a portfolio to view</p>

      <div class="row g-4 justify-content-center cards">
        <!-- Card 1 -->
        <div class="col-12 col-md-6">
          <a class="card-link" href="portfolio-meep.html">
            <div class="profile-card h-100 d-flex align-items-center gap-3">
              <img class="avatar" src="https://i.pravatar.cc/192?img=12" alt="Meep">
              <div class="text-start">
                <div class="name">Naruchit Choenghom</div>
                <div class="role">Cyber Security Student at KMITL</div>
              </div>
            </div>
          </a>
        </div>

        <!-- Card 2 -->
        <div class="col-12 col-md-6">
          <a class="card-link" href="portfolio-friend.html">
            <div class="profile-card h-100 d-flex align-items-center gap-3">
              <img class="avatar" src="https://i.pravatar.cc/192?img=32" alt="Friend">
              <div class="text-start">
                <div class="name">[ใส่ชื่อคนที่ 2]</div>
                <div class="role">Frontend Enthusiast</div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
