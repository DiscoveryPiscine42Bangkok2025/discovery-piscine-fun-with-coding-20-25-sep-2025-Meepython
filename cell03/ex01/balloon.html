<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Explode this balloon</title>
  <style>
    body { display:grid; place-items:center; height:100vh; margin:0; }
    #balloon {
      width: 200px; height: 200px;            /* start size */
      border-radius: 50%;                      /* circle */
      background: red;                         /* start color */
      cursor: pointer;
      transition: background .12s, width .12s, height .12s;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="balloon" title="click to grow, mouse-leave to shrink"></div>

  <script>
    const balloon = document.getElementById('balloon');

    const colors = ['red','green','blue'];   // click order: R → G → B → R…
    let colorIdx = 0;
    let size = 200;                          // px

    function apply() {
      balloon.style.width  = size + 'px';
      balloon.style.height = size + 'px';
      balloon.style.background = colors[colorIdx];
    }

    // click: +10px, cycle color forward; if >420px, “explode” to defaults
    balloon.addEventListener('click', () => {
      size += 10;
      colorIdx = (colorIdx + 1) % colors.length;

      if (size > 420) {                      // explode → reset
        size = 200;
        colorIdx = 0;
      }
      apply();
    });

    // mouse leaves: -5px (not below 200), cycle color in reverse
    balloon.addEventListener('mouseleave', () => {
      size = Math.max(200, size - 5);
      colorIdx = (colorIdx - 1 + colors.length) % colors.length;
      apply();
    });

    apply(); // initial paint
  </script>
</body>
</html>
