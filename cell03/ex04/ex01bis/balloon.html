<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon jQuery</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    #balloon {
      width:200px; height:200px; background:red; border-radius:50%;
      margin:100px auto; cursor:pointer;
    }
  </style>
</head>
<body>
  <div id="balloon"></div>

  <script>
    let size = 200;
    let colors = ["red","green","blue"];
    let idx = 0;

    function apply() {
      $("#balloon").css({
        width: size + "px",
        height: size + "px",
        background: colors[idx]
      });
    }

    $("#balloon").on("click", function () {
      size += 10; idx = (idx + 1) % colors.length;
      if (size > 420) { size = 200; idx = 0; }
      apply();
    });

    $("#balloon").on("mouseleave", function () {
      size = Math.max(200, size - 5);
      idx = (idx - 1 + colors.length) % colors.length;
      apply();
    });
  </script>
</body>
</html>
