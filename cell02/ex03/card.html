<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css">
  <!-- you can swap icons with your own images -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <h2>User Profile Card</h2>

  <div class="card">
    <table>
      <tr>
        <td colspan="2" class="img-cell">
          <img src="https://joetoyss.com/cdn/shop/products/masterchiefhelmet6_1200x.jpg?v=1668224030" alt="Profile Picture">
        </td>
      </tr>
      <tr>
        <td colspan="2" class="login">Meep42</td>
      </tr>
      <tr>
        <td colspan="2" class="desc">Level 25, Dreamer</td>
      </tr>
      <tr>
        <td colspan="2" class="school">42Bangkok</td>
      </tr>
      <tr>
        <td colspan="2" class="socials">
          <a href="#"><i class="fa-brands fa-dribbble"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button>Contact</button>
        </td>
      </tr>
    </table>
  </div>

</body>
</html>
